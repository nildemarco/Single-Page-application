<h3 class="animated fadeIn">{{hero.nombre | uppercase}} <small>({{hero.aparicion | date: 'y'}})</small> </h3>
<hr>
<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="hero.img" [alt]="hero.nombre" class="img-fluid" />
        <br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Back</a>
    </div>
    <div class="col-md-8">
        <h4>{{hero.nombre}}</h4>
        <p>{{hero.bio}}</p>
        <div *ngIf="hero.casa === 'DC'; else elseBlock">
            <img src="assets/img/DC.png" alt="DC icon" class="img-fluid" width="100px" height="100px" />
        </div>
        <ng-template #elseBlock><img src="assets/img/marvel.png" alt="Marvel icon" class="img-fluid" width="100px"
                height="100px" /></ng-template>
    </div>

</div>
